<div class="cards-main">
  <div class="card" *ngFor="let property of properties" let i = index>
    <div class="about-icon">
      <img src="{{property.icon}}" alt="" />
    </div>
    <div class="title-desc">
      <h3 class="about-title">{{ property.title }}</h3>
      <p class="about-description">{{ property.description }}</p>
    </div>
  </div>
</div>
